on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n myfirstproject34 -g myfirstproject34908f-rg --location "South India" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n myfirstproject34 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n myfirstproject34 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n myfirstproject34 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: myfirstproject34.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/aspnet-core-dotnet-core" -f  "aspnet-core-dotnet-core/Dockerfile" -t myfirstproject34.azurecr.io/petestaks:${{ github.sha }}
        docker push myfirstproject34.azurecr.io/petestaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_petestaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep petestaksd8eb | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace petestaksd8eb`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: petestaksd8eb
        container-registry-url: myfirstproject34.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: petestaksdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: petestaksd8eb
        manifests: |
          manifests/deployment-26.yml
          manifests/service-26.yml
        images: |
          myfirstproject34.azurecr.io/petestaks:${{ github.sha }}
        imagepullsecrets: |
          petestaksdockerauth